<!DOCTYPE html>
<html>


<head>
    <title> Quizz </title>

    <link rel="stylesheet" href="question2.css">
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../footer/footer.css">



</head>

<body>
    <nav id="nav"></nav>

    <div class="container">

        <div class="QuestionTime">
            <p id="progressText" class="hide">
                Question:
            </p>
            <h1 class="hide" id="number">
                0
            </h1>
            <h1 class="hide" id="questionNumber">
                /5
            </h1>
        </div>
        <div class="QuestionScore">
            <p class="hide" id="letScore">
                Score
            </p>
            <h1 class="hide" id="score">
                0
            </h1>
        </div>

        <div id="question-container" class="hide">
            <div class="question-cadre">
                <div id="question">Question</div>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <button id="btn">Answer 1</button>
                <button id="btn">Answer 2</button>
                <button id="btn">Answer 3</button>
                <button id="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <div id="image_text" class="image_text">
                <h1>FCI Rules</h1>
                <img src="../../image/fci.png">
            </div>
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next -></button>
            <a href="../../html/quiz.html">
                <button id="end-btn" class="end-btn btn hide">Go back Home</button>
            </a>
        </div>
    </div>


    <footer id="footer"></footer>

    <script src="../navbar/navbar.js"></script>
    <script src="../footer/footer.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



</body>
<script type="text/javascript" src="question2.js"></script>

</html>
